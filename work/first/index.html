<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<meta name="format-detection" content="telephone=no">
<title>jQuery</title>
<link rel="stylesheet" href="../../common/css/reset.css">
<link rel="stylesheet" href="../../common/css/base.css">
<link rel="stylesheet" href="./css/style.css">
</head>
<body>
<div class="wrapper">
  <h1 class="title">jQuery</h1>
  <h2 class="sub-title">Q1</h2>
  <div class="question">
    <div class="btn" id="q1">Q1</div>
  </div>
  <h2 class="sub-title">Q2</h2>
  <div class="question">
    <div class="btn" id="q2">Q2</div>
  </div>
  <h2 class="sub-title">Q3</h2>
  <div class="question">
    <div class="btn" id="q3">Q3</div>
  </div>
  <h2 class="sub-title">Q4</h2>
  <div class="question">
    <div class="btn" id="q4">Q4</div>
  </div>
  <h2 class="sub-title">Q5</h2>
  <div class="question">
    <div class="btn" id="q5">Q5</div>
  </div>
  <h2 class="sub-title">Q6</h2>
  <div class="question">
    <div class="btn" id="q6">Q6</div>
  </div>
  <h2 class="sub-title">Q7</h2>
  <div class="question">
    <ul class="list" id="q7">
      <li>Q7-1</li>
      <li>Q7-2</li>
      <li>Q7-3</li>
      <li>Q7-4</li>
    </ul>
  </div>
  <h2 class="sub-title">Q8</h2>
  <div class="question">
    <div class="btn" id="q8">Q8</div>
  </div>
  <h2 class="sub-title">Q9</h2>
  <div class="question">
    <div class="btn" id="q9" data-text="jQuery">Q9</div>
  </div>
  <h2 class="sub-title">Q10</h2>
  <div class="question">
    <ul class="list" id="q10">
      <li>Q10-1</li>
      <li>Q10-2</li>
      <li>Q10-3</li>
    </ul>
    <ul class="list" id="q11">
      <li>Q11-1</li>
      <li>Q11-2</li>
      <li>Q11-3</li>
    </ul>
  </div>
</div>
<script src="../../common/js/jquery.js"></script>
<script>
  $(function() {
    //HTMLは上から順番に読み込まれていくので、HTMLのコードよりも先にjQueryが実行されると結果的にjQueryが動かないという不具合が起こるので、
    //$(function(){});
    //という記述をすることで、「ページの読み込みが終わったらjQueryを実行する」という処理ができる。
    //jQueryは基本的な記述では「セレクタ」と「メソッド」で構成されている。
    //$('セレクタ').メソッド();
    //「セレクタ」の部分には、操作をする対象が入る。例えば色を変えたい時に、どの部分の色を変えるかということ。
    //メソッド部分には、指定した要素に何をするのかを書く。メソッドは.（ドット）をつけてセレクタにつなげて書く。
    //
    //DOMとは「Document Object Model」の略。

    // 第1問  id='q1'の要素の文字色を赤色にせよ。
    $('#q1').css('color','red');
    //jQueryの効果を効かせたいDOMを$('')でくくる
    //.css('セレクタ','プロパティ')
    //.〇〇()←「メソッド」


    // 第2問  id='q2'の要素をクリックしたら背景色をピンクにせよ。
    $('#q2').click(function() {
      $(this).css('background-color','cadetblue')
    });
    //$(this)←この記述の前に指定されたDOMを指定する

    // 第3問  id='q3'の要素をクリックしたら2秒かけてフェードアウトさせよ。
    $('#q3').click(fadeOut);
    function fadeOut() {
      $(this).fadeOut(2000);
    }
    // 第4問  id='q4'の要素をクリックしたらこの要素の前後とこの要素内の前後にテキストを挿入せよ。
    $('#q4').click(function() {
      $(this).prepend('DOMの中の前') //要素内の先頭に文字列を追加する
            .append('DOMの中の後') //要素の最後にテキスト文字やHTML要素を追加する
            .before('DOMの前') //要素外の先頭に任意のHTML要素を追加する
            .after('DOMの後') //要素外の最後に任意のHTML要素を追加する
    })
    // 第5問  id='q5'の要素をクリックしたらこの要素にlargeというクラスを付与せよ。
    $('#q5').click(function() {
      $(this).addClass('large');
    });
    //addClass()←対象のDOMにクラスを追加するメソッド


    // 第6問  id='q6'の要素をクリックしたらこの要素を2秒かけてmargin-topとmargin-leftを100pxの位置に移動させよ。
    $('#q6').click(function() {
      $(this).animate({
        'marginLeft': 100,
        'marginTop': 100
      }, 2000);
    });

    //【animateメソッド】アニメーションを実装するためのメソッド
    //【キャメルケース】CSSセレクタの部分は「’  ‘」と「-」を取り除いて、-（ハイフン）以降を大文字にする書き方
    //基本的な書き方↓↓
    //$('HTML要素').animate({
    //  'CSSセレクタ': 'CSSプロパティ'
    //});

    // 第7問  id='q7'の子要素をクリックしたら、その要素のインデックス（何番目か）をconsole.log()とalert()を用いて表示させよ。
    $('#q7').find('li').click(function() {
      var targetNum = $(this).index();
      console.log(targetNum);
      alert(targetNum);
    });
    //find()←指定されたDOM要素から引数に渡された要素を（ここではli）を取得するメソッド
    //index()←はその要素が何番目の要素か教えてくれるメソッド


    // 第8問  id='q8'の要素をhoverしたらlargeというクラスを付与し、hoverが外れたら、クラスを削除せよ。
    $('#q8').hover(function() {
      $(this).addClass('large');
    }, function() {
      $(this).removeClass('large'); //はなれたときに実行
    });

    // 第9問  id='q9'の要素をクリックしたらこの要素に設定してあるdata属性をconsoleに表示せよ。
    $('#q9').click(function() {
      var text = $(this).data('text');
      console.log(text);
    });

    //data属性を使用すると、自分で独自の属性を作成することができる→【使用方法】data-○○（今回でいうとdata-text）
    //data属性を1つずつ取得するには.date('○○')と記載する

    // 第10問 id='q10'の子要素をクリックしたら、その要素のインデックス（番号）と等しいid='q11'の子要素にlargeというクラスを追加せよ。
    $('#q10').find('li').click(function() {
      var num = $(this).index();
      $('#q11').find('li').eq(num).addClass('large');
    });

  });
</script>
</body>
</html>
